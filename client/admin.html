<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="js/config.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js?v=2"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="js/admin.js"></script>
    <title>TimeClock Admin</title>
</head>

<div style="text-align:center;">

    <h3 style="margin-bottom:20px;">View Punch Log</h3>

    <p><input type="date" id="starttime"> - <input type="date" id="endtime"></p>
    <p><input type="text" id="employee_filter" placeholder="Employee ID"></p>

    <table class="table" style="width:300px;margin-left:auto;margin-right:auto;text-align:center;">
        <thead>
            <tr>
                <th scope="col" style="text-align:center;">Employee</th>
                <th scope="col" style="text-align:center;">Punch Time</th>
                <th scope="col" style="text-align:center;">Punch Date</th>
            </tr>
        </thead>
        <tbody id="data_list">
        </tbody>
    </table>

</body>
</html>
